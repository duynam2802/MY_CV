<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js" defer></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>

    <nav class="nav-bar">
        <div class="container">
            <div class="left-nav">
                <ul>
                    <li><a href="#home">Trang chủ</a></li>
                    <li><a href="#about">Giới thiệu</a></li>
                    <li><a href="#skills">Kỹ năng</a></li>
                    <li><a href="#projects">Dự án</a></li>
                    <li><a href="">Liên hệ</a></li>
                </ul>
            </div>
            <div class="right-nav">
                <div class="right-nav">
                    <button id="theme-toggle-btn" class="theme-btn">
                        <i id="theme-icon"><ion-icon name="sunny-outline"></ion-icon></i>
                    </button>
                    <!-- Language button -->
                    <button id="lang-btn" class="lang-btn">ENG</button>
                </div>

            </div>
        </div>
    </nav>

    <!-- banner -->
    <section id="home" class="banner">
        <div class="container">
            <div class="banner-image">
                <img src="./assets/images/av.jpg" alt="Profile Picture">
            </div>
            <div class="banner-content">
                <h1>Nguyễn Đức Duy</h1>
                <h2>Web Developer</h2>
                <p>Chào mừng bạn đến với trang cá nhân của tôi!</p>
                <button class="btn">Xem thêm</button>
            </div>
            <button class="scroll-down" aria-label="Lướt xuống">
                <a href="#about"></a>
            </button>
        </div>
    </section>

    <!-- about -->
    <section id="about" class="about">
        <div class="container">
            <div class="information"></div>
            <div class="hobbies"></div>
        </div>
    </section>

    <!-- skills -->
    <section id="skills" class="skills">
        <div class="skill-item"></div>
    </section>

    <!-- projects -->
    <section id="projects" class="projects">
        <div class="skill-item"></div>
    </section>

    
</body>

</html>
